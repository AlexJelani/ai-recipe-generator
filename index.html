<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>Recipe Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">

	</head>

	<body >
		<header>
<!--		<img src="./images/logo-movie.png" alt="MoviePitch">-->
			<i class="fa-solid fa-utensils fa-lg" style="color: #ff176b" ></i>
			<a href="/"><span>Recipe</span>Generator</a>
		</header>
		<main>
			<!-- The Setup -->
			<section class="section-container" id="setup-container">
				<div class="setup-inner">
					<img src="/src/assets/chef.png" alt="">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="recipe-text">
							Give me an ingredient or a list of ingredients, and I'll create one of the
							most scrumptious and visually appealing recipes you've ever tasted!
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="Enter your ingredients here and witness the magic unfold..."></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="src/assets/send-btn-icon.png" alt="send">
					</button>
				</div>
			</section>
			<!-- The Output -->
			<section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="recipe-title"></h1>
				<p id="recipe-description"></p>
				<p id="recipe-ingredients"></p>
				<p id="recipe-instructions"></p>
			</section>
		</main>
		<footer>
			&copy; 2023 Recipe Generator All rights reserved
		</footer>
		<script type="module" src="index.js">
		</script>
	</body>

</html>
